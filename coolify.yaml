# Coolify deployment configuration
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NOTREALLY_DB_PATH=/tmp/notreally.db
      - NOTREALLY_UPLOAD_DIR=/tmp/uploads
      - PORT=${PORT}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
